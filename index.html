<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./assets/images/favicon-32x32.png"
    />
    <link rel="stylesheet" href="./styles.css" />
    <title>Gi | Social links profile</title>
  </head>
  <body>
    <div class="card" role="main">
      <img
        src="./assets/images/avatar-jessica.jpeg"
        alt="avatar"
        style="width: 90px; border-radius: 50px"
      />

      <div class="basic-info">
        <div style="display: flex; align-items: center">
          <p class="text-preset-1">Gi On Mic</p>
          <i
            class="fa-solid fa-circle-info tooltip"
            data-tooltip="Use Tab to cycle through the links"
            style="margin-left: 2px"
          ></i>
        </div>

        <p style="color: #c0e0de">Da Nang, Vietnam</p>
        <p style="text-align: center; margin: 12px 0">
          "Building elegant interfaces that bring ideas to life."
        </p>
      </div>

      <div style="width: 100%">
        <a
          class="link tooltip"
          href="https://github.com/daboutt"
          target="_blank"
          data-tooltip="Explore my code galaxy on GitHub"
          >GitHub</a
        >
        <a
          class="link tooltip"
          href="https://www.frontendmentor.io/home"
          target="_blank"
          data-tooltip="Level up your skills with my Frontend Mentor challenges"
          >Frontend Mentor</a
        >
        <a
          class="link tooltip"
          href="https://www.linkedin.com/in/giabaotd/"
          target="_blank"
          data-tooltip="Connect with me professionally on LinkedIn"
          >LinkedIn</a
        >
        <a
          class="link tooltip"
          href="#"
          target="_blank"
          data-tooltip="Can not find me on Twitter"
          >Twitter</a
        >
      </div>
    </div>
  </body>
  <script
    src="https://kit.fontawesome.com/68381061ba.js"
    crossorigin="anonymous"
  ></script>
</html>
